{% extends "base.html" %}

{% from 'bootstrap/form.html' import render_form %}

{% block header %}
  <style type="text/css">
    header.masthead {
      background-image: url('/static/images/home-bg.jpg')
    }
  </style>

  <header class="masthead">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            
            <h1>管理员登录</h1>
            <span class="subheading">你好啊，管理员</span>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 mx-auto">
      <h2>Login</h2>
      {% with messages = get_flashed_messages() %}
          <div style="color: red;">{{ messages[0] }}</div>
      <p></p>
      {% endwith %}
      {{ render_form(form) }}
    </div>
  </div>
</div>

{% endblock %}
