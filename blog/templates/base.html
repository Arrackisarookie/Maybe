<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="author" content="">

  <title>{% block title %}{% endblock %}也许</title>

  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/icon.min.css') }}" rel="stylesheet">

  <link href="{{ url_for('static', filename='css/blog.css') }}" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  {% block nav %}
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="/">也许</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('blog.leavemsgs') }}">what's on your mind</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/category">Category</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tag">Tag</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('blog.about') }}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/arrackisarookie">Github</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  {% endblock %}

  <!-- Page Header -->
  {% block header %}{% endblock %}

  <!-- Main Content -->
  {% block content %}{% endblock %}

  <!-- Footer -->
  {% block footer %}

      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <ul class="list-inline text-center">
              <!-- <li class="list-inline-item">
                <a href="https://leetcode.com/arrackisarookie">

                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fas fa-code fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li> -->
              <li class="list-inline-item">
                <a href="https://github.com/arrackisarookie">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
            </ul>
            <p class="copyright text-muted">Copyright &copy; Arrack's Blog 2019</p>
          </div>
        </div>
      </div>
    </footer>
  {% endblock %}
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/blog.js') }}"></script>

</body>

</html>
