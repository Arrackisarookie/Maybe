{% extends "base.html" %}

{% block header %}
  <style type="text/css">
    header.masthead {
      background-image: url('/static/images/home-bg.jpg')
    }
  </style>

  <header class="masthead">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{ header_title }}</h1>
            <span class="subheading">
              {{ header_subtitle }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% include 'blog/_articles.html' %}
      </div>
    </div>
  </div>
{% endblock %}
