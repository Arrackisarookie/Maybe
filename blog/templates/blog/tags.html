{% extends "base.html" %}

{% block title %}标签 - {% endblock %}

{% block header %}
  <style type="text/css">
    header.masthead .site-heading {
      padding: 120px 0 80px;
    }

    header.masthead {
      background-image: url('/static/images/home-bg.jpg')
    }
  </style>
  <header class="masthead">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{ title }}</h1>
            <span class="subheading">
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for tag in tags %}
          <div class="post-preview">
            <a href="/tag/{{ tag }}">
              <h2 class="post-title">{{ tag }}</h2>
            </a>
          </div>
          <hr>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
